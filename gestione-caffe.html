<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chiosco D'Ufficio (Consultant 2)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      backdrop-filter: brightness(0.95);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
    input[type="number"], input[type="text"] {
      width: 100px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header img {
      height: 40px;
    }
    .bonus-section {
      background: white;
      padding: 15px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Chiosco D'Ufficio (Consultant 2) ☕</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Snack">
  </div>

  <h3>Aggiungi/Rimuovi Utente</h3>
  <input type="text" id="nomeUtente" placeholder="Nome">
  <button onclick="aggiungiUtente()">➕ Aggiungi</button>
  <button onclick="rimuoviUtente()">➖ Rimuovi</button>

  <table id="coffeeTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Saldo (€)</th>
        <th>Credito consumato (-0,40€)</th>
        <th>Aggiungi credito (+0,40€)</th>
        <th>Aggiungi credito massivo</th>
        <th>Golden Bonus</th>
      </tr>
    </thead>
    <tbody>
      <!-- Righe generate dinamicamente -->
    </tbody>
  </table>

  <script>
    const COSTO_CAFFE = 0.40;

    let persone = [];

    function aggiornaTabella() {
      const tbody = document.querySelector("#coffeeTable tbody");
      tbody.innerHTML = "";
      persone.forEach((persona, index) => {
        const row = document.createElement("tr");

        const cellNome = document.createElement("td");
        cellNome.textContent = persona.nome;

        const cellSaldo = document.createElement("td");
        cellSaldo.textContent = persona.saldo.toFixed(2);

        const btnDebito = document.createElement("button");
        btnDebito.textContent = "➖";
        btnDebito.onclick = () => {
          persona.saldo -= COSTO_CAFFE;
          aggiornaTabella();
          salvaDati();
        };

        const btnCredito = document.createElement("button");
        btnCredito.textContent = "➕";
        btnCredito.onclick = () => {
          persona.saldo += COSTO_CAFFE;
          aggiornaTabella();
          salvaDati();
        };

        const inputCredito = document.createElement("input");
        inputCredito.type = "number";
        inputCredito.min = "0";
        inputCredito.step = "0.10";

        const btnAggiungiCredito = document.createElement("button");
        btnAggiungiCredito.textContent = "Aggiungi";
        btnAggiungiCredito.onclick = () => {
          const valore = parseFloat(inputCredito.value);
          if (!isNaN(valore)) {
            const caffèArrotondati = Math.ceil(valore / COSTO_CAFFE);
            persona.saldo += caffèArrotondati * COSTO_CAFFE;
            const nuoviBonus = Math.floor(valore / 10) * 2;
            persona.goldenBonus = (persona.goldenBonus || 0) + nuoviBonus;
            aggiornaTabella();
            salvaDati();
          }
        };

        const cellCreditoMassivo = document.createElement("td");
        cellCreditoMassivo.appendChild(inputCredito);
        cellCreditoMassivo.appendChild(btnAggiungiCredito);

        const btnRimuoviBonus = document.createElement("button");
        btnRimuoviBonus.textContent = "➖ Bonus";
        btnRimuoviBonus.onclick = () => {
          if (persona.goldenBonus > 0) {
            persona.goldenBonus--;
            aggiornaTabella();
            salvaDati();
          }
        };

        const cellGoldenBonus = document.createElement("td");
        cellGoldenBonus.textContent = (persona.goldenBonus || 0);
        cellGoldenBonus.appendChild(btnRimuoviBonus);

        row.appendChild(cellNome);
        row.appendChild(cellSaldo);
        row.appendChild(creaCellaConElemento(btnDebito));
        row.appendChild(creaCellaConElemento(btnCredito));
        row.appendChild(cellCreditoMassivo);
        row.appendChild(cellGoldenBonus);

        tbody.appendChild(row);
      });
    }

    function creaCellaConElemento(el) {
      const td = document.createElement("td");
      td.appendChild(el);
      return td;
    }

    function aggiungiUtente() {
      const nome = document.getElementById("nomeUtente").value.trim();
      if (nome && !persone.some(p => p.nome.toLowerCase() === nome.toLowerCase())) {
        persone.push({ nome: nome, saldo: 0, goldenBonus: 0 });
        aggiornaTabella();
        salvaDati();
        document.getElementById("nomeUtente").value = "";
      }
    }

    function rimuoviUtente() {
      const nome = document.getElementById("nomeUtente").value.trim();
      persone = persone.filter(p => p.nome.toLowerCase() !== nome.toLowerCase());
      aggiornaTabella();
      salvaDati();
      document.getElementById("nomeUtente").value = "";
    }

    function salvaDati() {
      localStorage.setItem("personeCaffe", JSON.stringify(persone));
    }

    function caricaDati() {
      const dati = localStorage.getItem("personeCaffe");
      if (dati) {
        persone = JSON.parse(dati);
      }
    }

    caricaDati();
    aggiornaTabella();
  </script>
</body>
</html>
