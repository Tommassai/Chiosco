<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chiosco D'Ufficio (Consultant 2)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f3eee9;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
    input[type="number"], input[type="text"] {
      width: 100px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-left img {
      height: 40px;
    }
    .paypal-box {
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      text-align: center;
      max-width: 240px;
    }
    .paypal-box img {
      width: 100px;
      height: 100px;
    }
    .paypal-box a {
      display: block;
      margin-top: 5px;
      color: #0070ba;
      text-decoration: none;
    }
    .bonus-section {
      background: white;
      padding: 15px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
    .negative {
      color: red;
    }
    .golden {
      color: goldenrod;
      font-weight: bold;
    }
    .icon {
      margin-right: 4px;
    }
    .action-green {
      color: green;
    }
    .action-red {
      color: red;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <h1>Chiosco D'Ufficio (Consultant 2) ‚òï</h1>
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Snack">
    </div>
    <div class="paypal-box">
      <h4>Contributi via PayPal</h4>
      <img src="https://quickchart.io/qr?text=https://paypal.me/TommasoMassai" alt="QR PayPal">
      <a href="https://paypal.me/TommasoMassai" target="_blank">paypal.me/TommasoMassai</a>
      <small>Scansiona o clicca per contribuire ‚òï</small>
    </div>
  </div>

  <table id="userTable">
    <thead>
      <tr>
        <th><span class="icon">üë§</span>Nome</th>
        <th><span class="icon">üí∞</span>Saldo (‚Ç¨)</th>
        <th class="action-red"><span class="icon">üîª</span>Credito Consumato</th>
        <th class="action-green"><span class="icon">üî∫</span>Aggiungi Credito</th>
        <th class="action-green"><span class="icon">üíµ</span>Aggiungi Credito Massivo</th>
        <th><span class="icon">‚≠ê</span>Golden Bonus<br><small>2 free credit for each 10 ‚Ç¨ payment</small></th>
        <th>Storico</th>
      </tr>
    </thead>
    <tbody id="userBody"></tbody>
  </table>

  <div>
    <input type="text" id="newName" placeholder="Nuovo nome">
    <button onclick="addUser()">Aggiungi Utente</button>
  </div>

  <script>
    let users = [];

    function addUser() {
      const name = document.getElementById('newName').value.trim();
      if (!name) return;
      users.push({ name, balance: 0, bonus: 0, history: [] });
      document.getElementById('newName').value = '';
      render();
    }

    function updateBalance(index, amount, label) {
      users[index].balance += amount;
      users[index].history.push(`${new Date().toLocaleString()}: ${label} ${amount.toFixed(2)}‚Ç¨`);
      render();
    }

    function addMassiveCredit(index) {
      const value = parseFloat(prompt("Inserisci l'importo (‚Ç¨):"));
      if (isNaN(value) || value <= 0) return;
      users[index].balance += value;
      const bonuses = Math.floor(value / 10) * 2;
      users[index].bonus += bonuses;
      users[index].history.push(`${new Date().toLocaleString()}: Ricarica massiva di ${value.toFixed(2)}‚Ç¨ + ${bonuses} Golden Bonus`);
      render();
    }

    function useBonus(index) {
      if (users[index].bonus > 0) {
        users[index].bonus--;
        users[index].history.push(`${new Date().toLocaleString()}: Utilizzato 1 Golden Bonus`);
        render();
      }
    }

    function showHistory(index) {
      alert(users[index].history.join('\n') || "Nessuna transazione registrata.");
    }

    function render() {
      const tbody = document.getElementById("userBody");
      tbody.innerHTML = '';
      users.forEach((user, i) => {
        const tr = document.createElement("tr");
        const nameTd = document.createElement("td");
        nameTd.textContent = user.name;

        const balanceTd = document.createElement("td");
        balanceTd.textContent = user.balance.toFixed(2);
        if (user.balance < 0) balanceTd.classList.add("negative");

        const consumeTd = document.createElement("td");
        const addTd = document.createElement("td");
        const massTd = document.createElement("td");
        const bonusTd = document.createElement("td");
        const histTd = document.createElement("td");

        const consumeBtn = document.createElement("button");
        consumeBtn.textContent = "-";
        consumeBtn.onclick = () => updateBalance(i, -0.4, "Debito");

        const addBtn = document.createElement("button");
        addBtn.textContent = "+";
        addBtn.onclick = () => updateBalance(i, 0.4, "Credito");

        const massBtn = document.createElement("button");
        massBtn.textContent = "‚Ç¨";
        massBtn.onclick = () => addMassiveCredit(i);

        const bonusSpan = document.createElement("span");
        bonusSpan.textContent = user.bonus;
        bonusSpan.classList.add("golden");

        const useBonusBtn = document.createElement("button");
        useBonusBtn.textContent = "Usa Bonus";
        useBonusBtn.onclick = () => useBonus(i);

        const histBtn = document.createElement("button");
        histBtn.textContent = "Storico Transazioni";
        histBtn.onclick = () => showHistory(i);

        consumeTd.appendChild(consumeBtn);
        addTd.appendChild(addBtn);
        massTd.appendChild(massBtn);
        bonusTd.appendChild(bonusSpan);
        bonusTd.appendChild(useBonusBtn);
        histTd.appendChild(histBtn);

        tr.appendChild(nameTd);
        tr.appendChild(balanceTd);
        tr.appendChild(consumeTd);
        tr.appendChild(addTd);
        tr.appendChild(massTd);
        tr.appendChild(bonusTd);
        tr.appendChild(histTd);

        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
