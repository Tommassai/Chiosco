<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chiosco D'Ufficio (Consultant 2)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f3e9dc; /* marroncino chiaro tenue */
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th.credito-consumato {
      color: #c0392b; /* rosso */
    }
    th.aggiungi-credito {
      color: #27ae60; /* verde */
    }
    th.aggiungi-credito-massivo {
      color: #27ae60; /* verde */
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
    input[type="number"], input[type="text"] {
      width: 100px;
    }
    .nome-utente {
      cursor: pointer;
      color: #2c3e50;
      text-decoration: underline;
    }
    /* MODALE */
    .modal {
      display: none; 
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 0 10px #555;
      position: relative;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      position: absolute;
      right: 10px; top: 5px;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
  </style>
</head>
<body>
  <h1>Chiosco D'Ufficio (Consultant 2) ‚òï</h1>

  <h3>Aggiungi/Rimuovi Utente</h3>
  <input type="text" id="nomeUtente" placeholder="Nome" />
  <button onclick="aggiungiUtente()">‚ûï Aggiungi</button>
  <button onclick="rimuoviUtente()">‚ûñ Rimuovi</button>

  <table id="coffeeTable">
    <thead>
      <tr>
        <th>üë§ Nome</th>
        <th>Saldo (‚Ç¨) ü™ô</th>
        <th class="credito-consumato">Credito consumato <span style="color:#c0392b;">&#x2193;</span></th>
        <th class="aggiungi-credito">Aggiungi credito <span style="color:#27ae60;">&#x2191;</span></th>
        <th class="aggiungi-credito-massivo">Aggiungi credito massivo üíµüí≥</th>
        <th>Golden Bonus ‚òï‚≠ê<br /><small>2 free credits per ogni 10 ‚Ç¨ pagati</small></th>
      </tr>
    </thead>
    <tbody>
      <!-- Righe generate dinamicamente -->
    </tbody>
  </table>

  <!-- MODALE STORICO -->
  <div id="modalStorico" class="modal">
    <div class="modal-content">
      <span class="close" onclick="chiudiModal()">&times;</span>
      <h2>Storico Credito</h2>
      <div id="contenutoStorico">
        <!-- qui metto lo storico -->
      </div>
    </div>
  </div>

  <script>
    const COSTO_CAFFE = 0.40;

    let persone = [];

    // Per ogni persona mantengo uno storico movimenti: array di {tipo: 'debito'|'credito', valore: number, data: ISOString}
    // Lo salvo insieme a nome, saldo e goldenBonus

    function aggiornaTabella() {
      const tbody = document.querySelector("#coffeeTable tbody");
      tbody.innerHTML = "";

      persone.forEach((persona, i) => {
        const row = document.createElement("tr");

        const cellNome = document.createElement("td");
        cellNome.innerHTML = `<span class="nome-utente" onclick="mostraStorico(${i})">${persona.nome}</span>`;

        const cellSaldo = document.createElement("td");
        cellSaldo.textContent = persona.saldo.toFixed(2);

        // Bottone - credito consumato (debito)
        const btnDebito = document.createElement("button");
        btnDebito.textContent = "‚ûñ";
        btnDebito.onclick = () => {
          persona.saldo -= COSTO_CAFFE;
          aggiungiMovimento(persona, "debito", COSTO_CAFFE);
          aggiornaTabella();
          salvaDati();
        };

        // Bottone + aggiungi credito singolo (con incremento COSTO_CAFFE)
        const btnCredito = document.createElement("button");
        btnCredito.textContent = "‚ûï";
        btnCredito.onclick = () => {
          persona.saldo += COSTO_CAFFE;
          aggiungiMovimento(persona, "credito", COSTO_CAFFE);
          aggiornaTabella();
          salvaDati();
        };

        // Input + bottone aggiungi credito massivo
        const inputCredito = document.createElement("input");
        inputCredito.type = "number";
        inputCredito.min = "0";
        inputCredito.step = "0.01";
        inputCredito.placeholder = "‚Ç¨";

        const btnAggiungiCredito = document.createElement("button");
        btnAggiungiCredito.textContent = "Aggiungi";
        btnAggiungiCredito.onclick = () => {
          const valore = parseFloat(inputCredito.value);
          if (!isNaN(valore) && valore > 0) {
            persona.saldo += valore;
            aggiungiMovimento(persona, "credito", valore);

            // Golden Bonus: 2 crediti ogni 10 ‚Ç¨
            const nuoviBonus = Math.floor(valore / 10) * 2;
            persona.goldenBonus = (persona.goldenBonus || 0) + nuoviBonus;

            aggiornaTabella();
            salvaDati();
            inputCredito.value = "";
          }
        };

        const cellCreditoMassivo = document.createElement("td");
        cellCreditoMassivo.appendChild(inputCredito);
        cellCreditoMassivo.appendChild(btnAggiungiCredito);

        // Bottone rimuovi bonus
        const btnRimuoviBonus = document.createElement("button");
        btnRimuoviBonus.textContent = "‚ûñ Bonus";
        btnRimuoviBonus.onclick = () => {
          if (persona.goldenBonus > 0) {
            persona.goldenBonus--;
            aggiornaTabella();
            salvaDati();
          }
        };

        const cellGoldenBonus = document.createElement("td");
        cellGoldenBonus.textContent = (persona.goldenBonus || 0) + " ";
        cellGoldenBonus.appendChild(btnRimuoviBonus);

        row.appendChild(cellNome);
        row.appendChild(cellSaldo);
        row.appendChild(creaCellaConElemento(btnDebito));
        row.appendChild(creaCellaConElemento(btnCredito));
        row.appendChild(cellCreditoMassivo);
        row.appendChild(cellGoldenBonus);

        tbody.appendChild(row);
      });
    }

    function creaCellaConElemento(el) {
      const td = document.createElement("td");
      td.appendChild(el);
      return td;
    }

    function aggiungiUtente() {
      const nome = document.getElementById("nomeUtente").value.trim();
      if (nome && !persone.some(p => p.nome.toLowerCase() === nome.toLowerCase())) {
        persone.push({
          nome: nome,
          saldo: 0,
          goldenBonus: 0,
          storico: [],
        });
        aggiornaTabella();
        salvaDati();
        document.getElementById("nomeUtente").value = "";
      }
    }

    function rimuoviUtente() {
      const nome = document.getElementById("nomeUtente").value.trim();
      persone = persone.filter(p => p.nome.toLowerCase() !== nome.toLowerCase());
      aggiornaTabella();
      salvaDati();
      document.getElementById("nomeUtente").value = "";
    }

    function salvaDati() {
      localStorage.setItem("personeCaffe", JSON.stringify(persone));
    }

    function caricaDati() {
      const dati = localStorage.getItem("personeCaffe");
      if (dati) {
        persone = JSON.parse(dati);
      }
    }

    // Funzione per aggiungere il movimento allo storico
    function aggiungiMovimento(persona, tipo, valore) {
      if (!persona.storico) persona.storico = [];
      persona.storico.push({
        tipo: tipo,
        valore: valore,
        data: new Date().toISOString()
      });
    }

    // Funzione per mostrare il popup storico cliccando sul nome utente
    function mostraStorico(index) {
      const persona = persone[index];
      const container = document.getElementById("contenutoStorico");
      container.innerHTML = "";

      if (!persona.storico || persona.storico.length === 0) {
        container.textContent = "Nessun movimento registrato.";
      } else {
        const ul = document.createElement("ul");
        persona.storico.slice().reverse().forEach((mov) => {
          const li = document.createElement("li");
          const data = new Date(mov.data);
          const dataStr = data.toLocaleString('it-IT', { dateStyle: 'short', timeStyle: 'short' });
          li.textContent = `${dataStr}: ${mov.tipo === "credito" ? "Aggiunto credito +‚Ç¨" : "Consumato credito -‚Ç¨"}${mov.valore.toFixed(2)}`;
          li.style.color = mov.tipo === "credito" ? "#27ae60" : "#c0392b";
          ul.appendChild(li);
        });
        container.appendChild(ul);
      }

      // Apri modale
      document.getElementById("modalStorico").style.display = "block";
    }

    function chiudiModal() {
      document.getElementById("modalStorico").style.display = "none";
    }

    // Chiudi modal se clicchi fuori
    window.onclick = function(event) {
      const modal = document.getElementById("modalStorico");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    caricaDati();
    aggiornaTabella();
  </script>
</body>
</html>
