<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chiosco D'Ufficio (Consultant 2)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f3eee9;
      color: #333;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header img {
      height: 40px;
    }
    .paypal-box {
      position: absolute;
      top: 20px;
      right: 20px;
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      text-align: center;
      max-width: 200px;
    }
    .paypal-box img {
      width: 100px;
      height: 100px;
    }
    .paypal-box a {
      display: block;
      margin-top: 5px;
      color: #0070ba;
      text-decoration: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th i {
      margin-left: 5px;
    }
    .negative {
      color: red;
    }
    .bonus-section {
      background: white;
      padding: 15px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
    .green {
      color: green;
    }
    .red {
      color: red;
    }
    .gold {
      color: goldenrod;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Chiosco D'Ufficio (Consultant 2) ‚òï</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Snack" />
  </div>

  <div class="paypal-box">
    <h4>Contributi via PayPal</h4>
    <img src="https://quickchart.io/qr?text=https://paypal.me/TommasoMassai" alt="QR PayPal" />
    <a href="https://paypal.me/TommasoMassai" target="_blank">paypal.me/TommasoMassai</a>
    <small>Scansiona o clicca per contribuire ‚òï</small>
  </div>

  <table id="creditTable">
    <thead>
      <tr>
        <th>Nome <i>üë§</i></th>
        <th>Saldo (‚Ç¨) <i>ü™ô</i></th>
        <th class="red">Credito Consumato <i>üîª</i></th>
        <th class="green">Aggiungi Credito <i>üî∫</i></th>
        <th class="green">Credito Massivo <i>üíµüí≥</i></th>
        <th>Golden Bonus <i>‚òï‚≠ê</i><br><small class="gold">2 free credit for each 10 ‚Ç¨ payment</small></th>
        <th>Storico</th>
        <th>Rimuovi</th>
      </tr>
    </thead>
    <tbody id="userRows"></tbody>
  </table>

  <div>
    <input type="text" id="newName" placeholder="Nuovo nome" />
    <button onclick="addUser()">Aggiungi Utente</button>
  </div>

  <script>
    const creditPerClick = 0.4;
    let users = JSON.parse(localStorage.getItem("users") || "[]");

    function save() {
      localStorage.setItem("users", JSON.stringify(users));
    }

    function render() {
      const tbody = document.getElementById("userRows");
      tbody.innerHTML = "";
      users.forEach((user, index) => {
        const tr = document.createElement("tr");

        const tdName = document.createElement("td");
        tdName.textContent = user.name;
        tr.appendChild(tdName);

        const tdBalance = document.createElement("td");
        tdBalance.textContent = user.balance.toFixed(2);
        if (user.balance < 0) tdBalance.classList.add("negative");
        tr.appendChild(tdBalance);

        const tdMinus = document.createElement("td");
        const btnMinus = document.createElement("button");
        btnMinus.textContent = "-";
        btnMinus.onclick = () => {
          user.balance -= creditPerClick;
          user.history.push(`-${creditPerClick.toFixed(2)} ‚Ç¨`);
          save();
          render();
        };
        tdMinus.appendChild(btnMinus);
        tr.appendChild(tdMinus);

        const tdPlus = document.createElement("td");
        const btnPlus = document.createElement("button");
        btnPlus.textContent = "+";
        btnPlus.onclick = () => {
          user.balance += creditPerClick;
          user.history.push(`+${creditPerClick.toFixed(2)} ‚Ç¨`);
          save();
          render();
        };
        tdPlus.appendChild(btnPlus);
        tr.appendChild(tdPlus);

        const tdMassive = document.createElement("td");
        const inputMassive = document.createElement("input");
        inputMassive.type = "number";
        inputMassive.min = 0;
        const btnMassive = document.createElement("button");
        btnMassive.textContent = "OK";
        btnMassive.onclick = () => {
          const value = parseFloat(inputMassive.value);
          if (!isNaN(value) && value > 0) {
            user.balance += value;
            const bonus = Math.floor(value / 10) * 2;
            user.bonus = (user.bonus || 0) + bonus;
            user.history.push(`+${value.toFixed(2)} ‚Ç¨ (massive) + ${bonus} bonus`);
            save();
            render();
          }
        };
        tdMassive.appendChild(inputMassive);
        tdMassive.appendChild(btnMassive);
        tr.appendChild(tdMassive);

        const tdBonus = document.createElement("td");
        tdBonus.innerHTML = `<span class="gold">${user.bonus || 0}</span> <button onclick="useBonus(${index})">-1</button>`;
        tr.appendChild(tdBonus);

        const tdHistory = document.createElement("td");
        const btnHistory = document.createElement("button");
        btnHistory.textContent = "Storico Transazioni";
        btnHistory.onclick = () => {
          alert(user.history.join("\n") || "Nessuna transazione.");
        };
        tdHistory.appendChild(btnHistory);
        tr.appendChild(tdHistory);

        const tdRemove = document.createElement("td");
        const btnRemove = document.createElement("button");
        btnRemove.textContent = "üóëÔ∏è";
        btnRemove.onclick = () => {
          users.splice(index, 1);
          save();
          render();
        };
        tdRemove.appendChild(btnRemove);
        tr.appendChild(tdRemove);

        tbody.appendChild(tr);
      });
    }

    function addUser() {
      const name = document.getElementById("newName").value.trim();
      if (!name) return;
      users.push({ name, balance: 0, bonus: 0, history: [] });
      save();
      render();
      document.getElementById("newName").value = "";
    }

    function useBonus(index) {
      if (users[index].bonus > 0) {
        users[index].bonus--;
        users[index].history.push("Usato 1 Golden Bonus");
        save();
        render();
      }
    }

    render();
  </script>
</body>
</html>
