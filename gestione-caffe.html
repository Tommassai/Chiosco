<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Caffè</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
    input[type="number"], input[type="text"] {
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Gestione Caffè ☕</h1>

  <h3>Aggiungi/Rimuovi Utente</h3>
  <input type="text" id="nomeUtente" placeholder="Nome">
  <button onclick="aggiungiUtente()">➕ Aggiungi</button>
  <button onclick="rimuoviUtente()">➖ Rimuovi</button>

  <table id="coffeeTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Saldo (€)</th>
        <th>Credito consumato (-0,40€)</th>
        <th>Aggiungi credito (+0,40€)</th>
        <th>Aggiungi credito massivo</th>
      </tr>
    </thead>
    <tbody>
      <!-- Righe generate dinamicamente -->
    </tbody>
  </table>

  <script>
    const COSTO_CAFFE = 0.40;

    let persone = [];

    function aggiornaTabella() {
      const tbody = document.querySelector("#coffeeTable tbody");
      tbody.innerHTML = "";
      persone.forEach((persona, index) => {
        const row = document.createElement("tr");

        const cellNome = document.createElement("td");
        cellNome.textContent = persona.nome;

        const cellSaldo = document.createElement("td");
        cellSaldo.textContent = persona.saldo.toFixed(2);

        const btnDebito = document.createElement("button");
        btnDebito.textContent = "➖";
        btnDebito.onclick = () => {
          persona.saldo -= COSTO_CAFFE;
          aggiornaTabella();
          salvaDati();
        };

        const btnCredito = document.createElement("button");
        btnCredito.textContent = "➕";
        btnCredito.onclick = () => {
          persona.saldo += COSTO_CAFFE;
          aggiornaTabella();
          salvaDati();
        };

        const inputCredito = document.createElement("input");
        inputCredito.type = "number";
        inputCredito.min = "0";
        inputCredito.step = "0.10";

        const btnAggiungiCredito = document.createElement("button");
        btnAggiungiCredito.textContent = "Aggiungi";
        btnAggiungiCredito.onclick = () => {
          const valore = parseFloat(inputCredito.value);
          if (!isNaN(valore)) {
            persona.saldo += Math.ceil(valore / COSTO_CAFFE) * COSTO_CAFFE;
            aggiornaTabella();
            salvaDati();
          }
        };

        row.appendChild(cellNome);
        row.appendChild(cellSaldo);
        row.appendChild(creaCellaConElemento(btnDebito));
        row.appendChild(creaCellaConElemento(btnCredito));

        const cellCredito = document.createElement("td");
        cellCredito.appendChild(inputCredito);
        cellCredito.appendChild(btnAggiungiCredito);
        row.appendChild(cellCredito);

        tbody.appendChild(row);
      });
    }

    function creaCellaConElemento(el) {
      const td = document.createElement("td");
      td.appendChild(el);
      return td;
    }

    function aggiungiUtente() {
      const nome = document.getElementById("nomeUtente").value.trim();
      if (nome && !persone.some(p => p.nome.toLowerCase() === nome.toLowerCase())) {
        persone.push({ nome: nome, saldo: 0 });
        aggiornaTabella();
        salvaDati();
        document.getElementById("nomeUtente").value = "";
      }
    }

    function rimuoviUtente() {
      const nome = document.getElementById("nomeUtente").value.trim();
      persone = persone.filter(p => p.nome.toLowerCase() !== nome.toLowerCase());
      aggiornaTabella();
      salvaDati();
      document.getElementById("nomeUtente").value = "";
    }

    function salvaDati() {
      localStorage.setItem("personeCaffe", JSON.stringify(persone));
    }

    function caricaDati() {
      const dati = localStorage.getItem("personeCaffe");
      if (dati) {
        persone = JSON.parse(dati);
      }
    }

    caricaDati();
    aggiornaTabella();
  </script>
</body>
</html>
